{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/registration.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Connection Bundle ( Bootstrap too )-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Wypożyczalnia</title>
</head>
<body>
<header>
    <div class="header">
        <div class="upper-header">
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-2">
                    <img src="{% static 'images/location_on_icon.png' %}" alt="">
                    <span id="only_where_you_want">GDZIE TYLKO CHCESZ</span>
                </div>
                <div class="col-lg-2">
                    <img src="{% static 'images/clock_icon.png' %}" alt="">
                    <span>24/7</span>
                </div>
                <div class="col-lg-1">
                    <a href="https://www.semtec.pl/wp-content/uploads/2016/09/kot.png"><img
                            src="{% static 'images/facebook_social_icon.png' %}" alt=""></a>
                    <a href="https://samequizy.pl/wp-content/uploads/2019/12/filing_images_c13a28398b25.jpeg"><img
                            src="{% static 'images/google_google+_plus_icon.png' %}" alt=""></a>
                </div>

            </div>
        </div>
        <div class="under-header">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <a href="{% url 'home' %}"><img src="{% static 'images/speed_rental.jpg.png' %}" alt="ooops"></a>
                </div>
                <div class="col-lg-2 link-home">
                    <a href="{% url 'home' %}">Strona główna</a>
                </div>
                <div class="col-lg-7"></div>
            </div>
        </div>
    </div>

</header>
{% block content %}
{% endblock content %}
</body>
</html>
